<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Welcome To Pixel6</h1>
    </div>
    <div class="form-area">
        <form id="user">
            <h3>User details</h3>
            <div class="form-field">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter your full name"
                    onkeypress="return /[a-z ]/i.test(event.key)">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="phone">Phone:</label>
                <div class="phone">
                    <input type="text" name="phone" id="phone" autocomplete="off" placeholder="Enter your phone number"
                        onkeypress="return /[0-9]/i.test(event.key)" maxlength="16">
                    <img class="phoneImg" id="phoneImg">
                    <div class="phoneState" id="phoneState"></div>
                    <small></small>
                </div>
            </div>
            <a>
                <input type="submit" value="submit">
            </a>
        </form>
        <form id="otpForm" class="hide">
            <h3>OTP Verification</h3>
            <p>Dear <span id="userfirstname"></span>, </p>
            <p> Thank you for your enquiry. A 4 digit verification number has been sent to your phone number : <span
                    id="phonenumber"></span>, Please enter in the following box and submit for confirmation.</p>
            <div class="form-field">
                <label for="otp">Enter OTP :</label>
                <input type="text" name="otp" id="otp" autocomplete="off" placeholder="Enter OTP"
                    onkeypress="return /[0-9]/i.test(event.key)" maxlength="4">
                <small></small>
            </div>
            <input type="submit" value="Verify OTP">

        </form>

        <form id="otpSuccess" class="hide">
            <h3>Validation Successfull!</h3>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
